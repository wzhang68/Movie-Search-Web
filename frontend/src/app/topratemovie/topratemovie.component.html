<div class="container topmv" id="topmv">
    <!-- <h3>Top Rated Movies</h3> -->
    <h3 *ngIf="isSmallScreen" style="text-align: center;"><b>Top Rated Movies</b></h3>
    <h3 *ngIf="!isSmallScreen"><b>Top Rated Movies</b></h3>
    <ngb-carousel #carousel interval="0"  [showNavigationIndicators]="false" class ="topmv" *ngIf="isSmallScreen">
        <ng-template ngbSlide *ngFor="let item of allmvs">
            <div class="row d-flex justify-content-center">
                <div class="col-9 col-xs-9 col-sm-9 col-md-2 col-lg-2 card2">
                    <a href="/watch/movie/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="width:100%">
                        <div class="overlay2">
                                <p class="card-text">
                                    {{item.title}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>

    <ngb-carousel #carousel interval="0" class ="topmv" *ngIf="!isSmallScreen">
        <ng-template ngbSlide *ngFor="let group of temp2">
            <div class="row">
                <div class="col-9 col-xs-9 col-sm-9 col-md-2 col-lg-2 card" *ngFor="let item of group; let i = index">
                    <a href="/watch/movie/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="width:100%">
                        <div class="card-img-overlay cc">
                                <p class="card-text">
                                    {{item.title}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
