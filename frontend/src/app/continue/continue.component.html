<div class="container popmv" *ngIf="!isEmpty">
    <!-- <h3>Continue Watching</h3> -->
    <h3 *ngIf="isSmallScreen" style="text-align: center;"><b>Continue Watching</b></h3>
    <h3 *ngIf="!isSmallScreen"><b>Continue Watching</b></h3>
    <ngb-carousel id="ctn" interval="0" class ="continue" [showNavigationIndicators]="false" *ngIf="isSmallScreen">
        <ng-template ngbSlide *ngFor="let item of savedVideo">
            <div class="row d-flex justify-content-center">
                <div class="col-9 col-xs-9 col-sm-9 col-md-2 col-lg-2 card2" >
                    <a href="/watch/{{item.media_type}}/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.url}}" style="width:100%">
                        <div class="overlay2">
                                <p class="card-text">
                                    {{item.name}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>

    <ngb-carousel #carousel interval="0" class ="popmv" *ngIf="!isSmallScreen">
        <ng-template ngbSlide *ngFor="let group of temp2">
            <div class="row">
                <div class="col-9 col-xs-9 col-sm-9 col-md-2 col-lg-2 card" *ngFor="let item of group; let i = index">
                    <a href="/watch/{{item.media_type}}/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.url}}" style="width:100%">
                        <div class="card-img-overlay">
                                <p class="card-text">
                                    {{item.name}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
