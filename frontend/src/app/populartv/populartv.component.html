<div class="container poptv" id ="poptv">
    <!-- <h3>Popular TV Shows</h3> -->
    <h3 *ngIf="isSmallScreen" style="text-align: center;"><b>Popular TV Shows</b></h3>
    <h3 *ngIf="!isSmallScreen"><b>Popular TV Shows</b></h3>
    <ngb-carousel #carousel  [showNavigationIndicators]="false" interval="0" class ="poptv" *ngIf="isSmallScreen">
        <ng-template ngbSlide *ngFor="let item of alltvs">
            <div class="row d-flex justify-content-center">
                <div class="col-9 col-xs-9 col-sm-9 col-md-2 col-lg-2 card2">
                    <a href="/watch/tv/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="width:100%">
                        <div class="overlay2">
                                <p class="card-text">
                                    {{item.name}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>

    <ngb-carousel #carousel interval="0" class ="poptv" *ngIf="!isSmallScreen">
        <ng-template ngbSlide *ngFor="let group of temp2">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-2 col-lg-2 card" *ngFor="let item of group; let i = index">
                    <a href="/watch/tv/{{item.id}}">
                        <img class="card-img" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" style="width:100%">
                        <div class="card-img-overlay cc">
                                <p class="card-text">
                                    {{item.name}}
                                </p>
                        </div>
                    </a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
